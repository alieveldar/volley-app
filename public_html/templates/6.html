<div class="modal fade" id="edit_tr{ID}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Тренер, данные</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstname{ID}">Имя</label>
                        <input type="text" class="form-control" id="firstname{ID}" aria-describedby="" placeholder="{TRFIRSTNAME}" value="{TRFIRSTNAME}">
                    </div>
                    <div class="form-group">
                        <label for="lastname{ID}">Фамилия</label>
                        <input type="text" class="form-control" id="lastname{ID}" placeholder="{TLASTNAME}" value="{TLASTNAME}">
                    </div>
                    <div class="form-group">
                        <label for="tel{ID}">Телефон</label>
                        <input type="text" class="form-control" id="tel{ID}" placeholder="{TTEL}" value="{TTEL}">
                    </div>
                    <div class="form-group">
                        <label for="vkid{ID}">ID_VK</label>
                        <input type="text" class="form-control" id="vkid{ID}" placeholder="{TVKID}" value="{TVKID}">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="men{ID}" value="2" checked>
                        <label class="form-check-label" for="men{ID}">
                            Мужчина
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="women{ID}" value="1" >
                        <label class="form-check-label" for="women{ID}">
                            Женщина
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary tredit " data-trainer="{ID}" data-act="edit">Изменить</button>
                <button type="button" class="btn btn-primary traddnew" data-trainer="" data-act="add">Создать</button>
                <button type="button" class="btn btn-primary traddnew" data-trainer="{ID}" data-act="del">Удалить</button>
            </div>
        </div>
    </div>
</div>
